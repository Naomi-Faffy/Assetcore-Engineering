<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Assetcore Engineering</title>
    <meta name="description" content="The page you're looking for could not be found.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --onyx-black: #111111;
            --platinum-white: #FAFAFA;
            --champagne-gold: #D4AF37;
            --charcoal-gray: #3C3C3C;
            --muted-emerald: #4E7263;
            --gradient-gold: linear-gradient(135deg, #D4AF37, #F7DC6F);
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--onyx-black);
            color: var(--platinum-white);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .error-container {
            max-width: 600px;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .error-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--onyx-black), var(--charcoal-gray));
            opacity: 0.1;
            z-index: 1;
        }

        .error-background::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: var(--gradient-gold);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.1;
            filter: blur(100px);
        }

        .error-code {
            font-family: var(--font-heading);
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 700;
            color: var(--champagne-gold);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .error-title {
            font-family: var(--font-heading);
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 1rem;
            color: var(--platinum-white);
        }

        .error-message {
            font-size: 1.2rem;
            color: var(--charcoal-gray);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 3rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 2px;
            font-weight: 500;
            font-family: var(--font-body);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--gradient-gold);
            color: var(--onyx-black);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.15);
        }

        .btn-secondary {
            background: transparent;
            color: var(--platinum-white);
            border: 2px solid var(--champagne-gold);
        }

        .btn-secondary:hover {
            background: var(--champagne-gold);
            color: var(--onyx-black);
            transform: translateY(-2px);
        }

        .error-icon {
            font-size: 3rem;
            color: var(--champagne-gold);
            margin-bottom: 2rem;
            opacity: 0.7;
        }

        .back-link {
            color: var(--champagne-gold);
            text-decoration: none;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--platinum-white);
        }

        .back-link::before {
            content: '←';
            margin-right: 0.5rem;
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 1rem;
            }

            .error-actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 250px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-container > * {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .error-code { animation-delay: 0.1s; }
        .error-title { animation-delay: 0.2s; }
        .error-message { animation-delay: 0.3s; }
        .error-actions { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="error-background"></div>
    
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <div class="error-code">404</div>
        
        <h1 class="error-title">Page Not Found</h1>
        
        <p class="error-message">
            The page you're looking for seems to have been moved, deleted, or doesn't exist. 
            Let's get you back to exploring our engineering excellence.
        </p>
        
        <div class="error-actions">
            <a href="/" class="btn btn-primary">Return Home</a>
            <a href="/#contact" class="btn btn-secondary">Contact Us</a>
        </div>
        
        <a href="/" class="back-link">Back to Assetcore Engineering</a>
    </div>

    <script>
        // Add some interactive elements
        document.addEventListener('mousemove', (e) => {
            const background = document.querySelector('.error-background::before');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            // Subtle parallax effect
            const container = document.querySelector('.error-container');
            const xOffset = (mouseX - 0.5) * 20;
            const yOffset = (mouseY - 0.5) * 20;
            
            container.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
        });

        // Add keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
